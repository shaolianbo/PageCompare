<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <title>charts</title>
</head>
<body>
  <div class="container">
    <div class='row'>
      <form class="form-horizontal" action='/run/' method='post'>
        <a class="btn btn-default" id='plus' role="button">+</a>
        <button type="submit" class="btn btn-default">提交</button>
        <div class="form-group">
          <div class="col-xs-4">
            <input class="form-control" name='url' placeholder="eg: http://m.sohu.com/?v=3">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-4">
            <input class="form-control" name='url' placeholder="eg: http://m.sohu.com/?v=3">
          </div>
        </div>
      </form>
    </div>
    <div clas='row'>
      <h3>History</h3>
      <ul>
          {% for compare_result in object_list %}
              <li><a href="/compare_detail/{{compare_result.id}}/">{{ compare_result.time }}-{{compare_result}}</a></li>
          {% endfor %}
      </ul>
    </div>
  </div>
</body>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>
 var button =
    '<div class="form-group">' +
    ' <div class="col-xs-4">' +
    '  <input class="form-control" name="url" placeholder="eg: http://m.sohu.com/?v=3">' +
    '  </div>' +
    '</div>'
  $('#plus').click(function(){
      $(button).appendTo('.form-horizontal');
  });
</script>
</html>
